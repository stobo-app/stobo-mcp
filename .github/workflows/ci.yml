name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install package
        run: uv pip install --system -e ".[dev]"

      - name: Lint
        run: uvx ruff check stobo_mcp/

      - name: Format check
        run: uvx ruff format --check stobo_mcp/

      - name: Test
        run: python -m pytest tests/ -v
